<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header class="site-header">
        <img src="/images/logo.png" alt="Teacher Rating Logo" class="logo" onclick="window.location.href='/'">
        <h1 class="header-title">Admin Login</h1>
    </header>
    <div class="teacher-profile-container" style="margin-top: 80px;">
        <form id="admin-login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <p>Need access? Contact <a href="mailto:reagan.hartney@gmail.com">reagan.hartney@gmail.com</a>.</p>
    </div>
    <script>
        document.getElementById('admin-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                if (!response.ok) throw new Error('Login failed');
                const result = await response.json();
                if (result.token) {
                    localStorage.setItem('adminToken', result.token);
                    window.location.href = '/admin/dashboard.html';
                }
            } catch (error) {
                alert('Invalid credentials. Please try again.');
                console.error('Admin Login - Error:', error);
            }
        });
    </script>
</body>
</html>
