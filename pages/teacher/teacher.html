<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Profile</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header class="site-header">
        <img src="/images/logo.png" alt="Teacher Rating Logo" class="logo" onclick="window.location.href='/'">
        <h1 class="header-title">Rate Your Teachers</h1>
    </header>
    <div id="teacher-profile" class="teacher-profile-container">
        <div class="teacher-header">
            <img id="teacher-photo" src="" alt="Teacher Photo">
            <h2 id="teacher-name"></h2>
        </div>
        <p id="teacher-bio"></p>
        <table id="teacher-classes"></table>
        <h3 id="rating-heading">Your Rating</h3>
        <form id="rating-form">
            <div id="star-rating"></div>
            <textarea id="review" placeholder="Write your review"></textarea>
            <button type="submit">Submit Rating</button>
        </form>
        <h3>Average Rating: <span id="avg-rating"></span></h3>
        <div id="reviews">
            <p><a href="#reviews" id="read-reviews-link">Read Reviews</a> | <a href="/" id="back-home-link">Back to Main Page</a></p>
        </div>
    </div>
    <footer>
        <p>Missing Teacher? Contact <a href="mailto:reagan.hartney@gmail.com">reagan.hartney@gmail.com</a> to add a teacher!</p>
    </footer>
    <script src="/teacher/teacher.js"></script>
</body>
</html>
