<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Your Teacher</title>
    <link rel="stylesheet" href="/public/styles.css">
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico">
</head>
<body>
    <header class="site-header">
        <div class="header-content">
            <img src="/public/images/logo.png" alt="Teacher Rating Logo" class="logo" onclick="window.location.href='/'">
            <h1 class="header-title">Rate Your Teacher</h1>
            <button class="admin-btn" onclick="window.location.href='/pages/admin/login.html'">Admin Login</button>
        </div>
    </header>
    <div class="home-container">
        <div class="search-sort">
            <input type="text" id="search-bar" placeholder="Search teachers or tags...">
            <select id="sort-select">
                <option value="default">Sort: Default</option>
                <option value="alphabetical-asc">Sort: A-Z</option>
                <option value="alphabetical-desc">Sort: Z-A</option>
                <option value="ratings-asc">Sort: Ratings (Low to High)</option>
                <option value="ratings-desc">Sort: Ratings (High to Low)</option>
            </select>
            <select id="cards-per-page">
                <option value="8">8 per page</option>
                <option value="16">16 per page</option>
                <option value="24">24 per page</option>
            </select>
        </div>
        <div id="teacher-grid"></div>
        <div id="pagination"></div>
    </div>
    <footer class="site-footer">
        <p>Rate Your Teacher Â© 2025 | <a href="mailto:betterschoolwifi@gmail.com">betterschoolwifi@gmail.com</a></p>
    </footer>
    <div id="notification" class="notification"></div>
    <script src="/pages/home/index.js" defer></script>
</body>
</html>
