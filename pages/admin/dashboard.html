<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header class="site-header">
        <div class="header-content">
            <img src="/images/logo.png" alt="Teacher Rating Logo" class="logo" onclick="window.location.href='/'">
            <h1 class="header-title">Rate Your Teachers</h1>
        </div>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </header>
    <div class="admin-container">
        <section class="admin-section">
            <h2>Manage Teachers</h2>
            <div class="admin-list" id="teacher-list"></div>
            <form id="add-teacher-form" class="admin-form">
                <input type="text" id="teacher-name" placeholder="Teacher Name" required>
                <input type="text" id="teacher-bio" placeholder="Teacher Bio" required>
                <input type="text" id="teacher-classes" placeholder="Classes (comma-separated)" required>
                <button type="submit">Add Teacher</button>
            </form>
        </section>
        <section class="admin-section">
            <h2>Manage Votes</h2>
            <div class="admin-list" id="vote-list"></div>
        </section>
    </div>
    <footer class="site-footer">
        <p>Missing Teacher? Contact <a href="mailto:reagan.hartney@gmail.com">reagan.hartney@gmail.com</a> to add a teacher!</p>
    </footer>
    <script src="/admin/dashboard.js"></script>
</body>
</html>
