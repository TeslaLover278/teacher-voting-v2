<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Profile</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header class="site-header">
        <img src="/images/logo.png" alt="Teacher Rating Logo" class="logo" onclick="window.location.href='/'">
        <h1 class="header-title">Rate Your Teachers</h1>
        <button class="admin-btn" onclick="window.location.href='/admin/login.html'">Admin</button>
    </header>
    <div id="notification" class="notification"></div>
    <div id="teacher-profile" class="teacher-profile-container">
        <h2 id="teacher-title" data-debug="teacher-title"></h2>
        <div class="teacher-content">
            <div class="teacher-left">
                <div class="teacher-header">
                    <img id="teacher-photo" src="" alt="Teacher Photo" data-debug="teacher-photo">
                </div>
                <p id="teacher-bio" data-debug="teacher-bio"></p>
                <p id="teacher-summary" data-debug="teacher-summary"></p>
            </div>
            <div class="teacher-right">
                <table id="teacher-classes" data-debug="teacher-classes"></table>
                <h3 id="rating-heading">Your Rating</h3>
                <form id="rating-form">
                    <div id="star-rating"></div>
                    <textarea id="review" placeholder="Write your review"></textarea>
                    <button type="submit">Submit Rating</button>
                </form>
                <h3>Average Rating: <span id="avg-rating"></span></h3>
                <div id="reviews" data-debug="reviews">
                    <p><a href="#reviews" id="read-reviews-link">Read Reviews</a> | <a href="/" id="back-home-link">Back to Main Page</a></p>
                    <div id="all-reviews" class="all-reviews" data-debug="all-reviews"></div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>Missing Teacher? Contact <a href="mailto:reagan.hartney@gmail.com">reagan.hartney@gmail.com</a> to add a teacher!</p>
    </footer>

    <!-- Modal for on-page popups -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <p id="modal-message"></p>
            <button id="modal-close" class="modal-btn">OK</button>
        </div>
    </div>

    <script src="/teacher/teacher.js"></script>
</body>
</html>
