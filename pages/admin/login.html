<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="/public/styles.css">
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico">
</head>
<body>
    <header class="site-header">
        <div class="header-content">
            <img src="/public/images/logo.png" alt="Admin Logo" class="logo" onclick="window.location.href='/'">
            <h1 class="header-title">Admin Login</h1>
        </div>
    </header>
    <div class="admin-dashboard-container">
        <div class="admin-section">
            <h3>Admin Login</h3>
            <form id="login-form" class="admin-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <p class="info-message" id="login-message"></p>
        </div>
    </div>
    <footer class="site-footer">
        <p>Rate Your Teacher Â© 2025 | <a href="mailto:betterschoolwifi@gmail.com">betterschoolwifi@gmail.com</a></p>
    </footer>
    <div id="notification" class="notification"></div>
    <script src="/pages/admin/login.js" defer></script>
</body>
</html>
