<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Profile</title>
    <link rel="stylesheet" href="/styles.css">
    <!-- Version 1.15 -->
</head>
<body>
    <header class="site-header">
        <div class="header-content">
            <img src="/images/logo.png" alt="Teacher Rating Logo" class="logo" onclick="window.location.href='/'">
            <h1 class="header-title">Rate Your Teachers</h1>
        </div>
        <button class="admin-btn" onclick="window.location.href='/admin/login.html'">Admin</button>
    </header>
    <div id="notification" class="notification"></div>
    <main class="teacher-profile-container">
        <section class="teacher-profile">
            <h2 id="teacher-title" class="teacher-name"></h2>
            <div class="teacher-content">
                <div class="teacher-left">
                    <div class="teacher-header">
                        <img id="teacher-photo" src="" alt="Teacher Photo" class="teacher-image">
                    </div>
                    <p id="teacher-bio" class="teacher-bio"></p>
                    <p id="teacher-summary" class="teacher-summary"></p>
                </div>
                <div class="teacher-right">
                    <table id="teacher-classes" class="teacher-schedule"></table>
                    <div class="rating-section">
                        <h3 id="rating-heading" class="rating-heading">Your Rating</h3>
                        <form id="rating-form" class="rating-form">
                            <div id="star-rating" class="star-rating"></div>
                            <button type="submit" class="submit-btn">Submit Rating</button>
                        </form>
                        <p id="vote-message" class="vote-message" style="display: none; color: #00B7D1;">You have already voted for this teacher.</p>
                        <h3 class="average-rating">Average Rating: <span id="avg-rating" class="avg-rating"></span> (<span id="vote-count" class="vote-count"></span> votes)</h3>
                    </div>
                    <div id="reviews" class="reviews">
                        <p><a href="#reviews" id="read-reviews-link" class="reviews-link">Read Reviews</a> | <a href="/" id="back-home-link" class="back-link">Back to Main Page</a></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="site-footer">
        <p>Missing Teacher? Contact <a href="mailto:reagan.hartney@gmail.com">reagan.hartney@gmail.com</a> to add a teacher!</p>
    </footer>

    <!-- Modal for on-page popups -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <p id="modal-message"></p>
            <button id="modal-close" class="modal-btn">OK</button>
        </div>
    </div>

    <script src="/teacher/teacher.js"></script>
</body>
</html>
